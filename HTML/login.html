<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loging</title>
    <link rel="stylesheet" href="../Css/loginCss.css" />
    <script
      src="https://kit.fontawesome.com/1e164c3e9b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form class="formulario" id="formulario">
      <h1><img  id="img" src="../image/qpacho.jpg" alt=""></h1>
      <div class="contenedor">
        <p class="titulo">
            Usuario
        </p>
        <div class="input-contenedor">
          <i class="fa-solid fa-person-dots-from-line icon"></i>
          <input type="text" placeholder="Nombre De Usuario" id="codigo"/>
        </div>
        <p class="titulo">
            Contraseña
        </p>
        <div class="input-contenedor">
          <i class="fa-solid fa-key icon"></i>
          <input type="password" placeholder="contraseña" id="contraseña" />
        </div>
        <button type="submit" class="button" id="boton">
           <a style=color:white>ingresar</a>
        </button>
      </div>
    </form>
    <script src="js/login.js"></script>
  </body>

<!DOCTYPE html>
<html lang="en">
<head>

    <div class="background">
        <div class="shape"></div>

    </div>
    <form>

        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="username">
